<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #333;
        }
        #product-details-container {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        #product-details {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #product-details img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        #product-details h2 {
            font-size: 2em;
            color: #333;
            margin: 0 0 10px;
        }
        #product-details p {
            color: #666;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .button-group {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .button-group a, .button-group button {
            margin-top: 20px;
            font-size: 1.2em;
            text-decoration: none;
            color: #333;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px 20px;
            transition: background 0.2s;
            cursor: pointer;
        }
        .button-group a:hover, .button-group button:hover {
            background: #f4f4f4;
        }
        #purchase-section {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #purchase-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #purchase-form label {
            font-size: 1.2em;
            margin-bottom: 8px;
        }
        #purchase-form input {
            width: 200px;
            padding: 8px;
            font-size: 1em;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #purchase-button {
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #purchase-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Product Details</h1>
    <div id="product-details-container">
        <div id="product-details">
            <h2 id="product-details-name"></h2>
            <p id="product-details-description"></p>
            <p id="product-details-quantity"></p>
        </div>
        <div class="button-group">
            <a id="back-to-list-link" href="/">Back to Product Inventory</a>
            <a id="analysis-link" href="/product_analysis">View Analysis</a>
            <button id="delete-button">Delete Product</button>
        </div>
    </div>

    <div id="purchase-section">
        <h2>Purchase</h2>
        <form id="purchase-form">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
            <button type="submit" id="purchase-button">Purchase</button>
        </form>
    </div>

    <script>
        async function fetchProductDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const productName = urlParams.get('name');

            if (!productName) {
                console.error('Product name not found in query parameter.');
                return;
            }

            try {
                const response = await fetch(`http://127.0.0.1:8000/api/products/${encodeURIComponent(productName)}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch product details.');
                }
                const product = await response.json();

                const productDetails = document.getElementById('product-details');
                productDetails.innerHTML = `
                    <h2>${product.name}</h2>
                    <p><strong>Description:</strong> ${product.description}</p>
                    <p><strong>Quantity:</strong> ${product.quantity}</p>
                `;

                document.getElementById('analysis-link').href = `/product_analysis?name=${encodeURIComponent(product.name)}`;

                // Populate hidden input with product name for purchase form submission
                const quantityInput = document.getElementById('quantity');
                quantityInput.setAttribute('data-product-name', product.name);

                // Add event listener to delete button
                document.getElementById('delete-button').addEventListener('click', () => deleteProduct(product.name));
            } catch (error) {
                console.error('Error fetching product details:', error.message);
            }
        }

        async function handlePurchase(event) {
            event.preventDefault();

            const productName = document.getElementById('quantity').getAttribute('data-product-name');
            const quantity = document.getElementById('quantity').value;

            try {
                const response = await fetch(`http://127.0.0.1:8000/api/products/${encodeURIComponent(productName)}/purchase`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ quantity: parseInt(quantity) }) // Ensure quantity is sent as an integer
                });

                if (!response.ok) {
                    throw new Error('Failed to purchase product.');
                }

                const updatedProduct = await response.json();
                alert(`Successfully purchased ${quantity} ${productName}(s)!\nNew quantity: ${updatedProduct.quantity}`);

                fetchProductDetails();
            } catch (error) {
                console.error('Error purchasing product:', error.message);
                alert(`Failed to purchase product: ${error.message}`);
            }
        }

        async function deleteProduct(productName) {
            if (!confirm(`Are you sure you want to delete the product "${productName}"?`)) {
                return;
            }

            try {
                const response = await fetch(`http://127.0.0.1:8000/api/products/${encodeURIComponent(productName)}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Failed to delete product.');
                }

                alert(`Successfully deleted ${productName}!`);
                window.location.href = '/';
            } catch (error) {
                console.error('Error deleting product:', error.message);
                alert(`Failed to delete product: ${error.message}`);
            }
        }

        window.onload = () => {
            fetchProductDetails();
            document.getElementById('purchase-form').addEventListener('submit', handlePurchase);
        };
    </script>

</body>
</html>
